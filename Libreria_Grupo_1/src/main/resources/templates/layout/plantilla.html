<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> 
        <style>
            body {
                background-color: #f8f9fa;
                font-family: Arial, sans-serif;
            }
            .navbar {
                background-color: #343a40 !important;
            }
            .navbar-brand, .nav-link {
                color: white !important;
            }
            .navbar-nav .nav-link:hover {
                color: #17a2b8 !important;
            }
            #main-header {
                background-color: #17a2b8;
                color: white;
                padding: 20px 0;
            }
            footer {
                background-color: #343a40;
                color: white;
                text-align: center;
                padding: 10px 0;
                margin-top: 20px;
            }
        </style>       
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand mb-0 h1">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" th:href="@{/categoria/listado}">[[#{plantilla.categorias}]]</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/producto/listado}">[[#{plantilla.productos}]]</a></li>
                             <li class="nav-item dropdown">
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" th:href="@{/pruebas/listado}">[[#{plantilla.asociaciones}]]</a></li>
                                    <li><a class="dropdown-item" th:href="@{/pruebas/listado2}">[[#{plantilla.consultas}]]</a></li>
                                    <li><a class="dropdown-item" th:href="@{/usuario/listado}">[[#{plantilla.usuarios}]]</a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="navbar-nav">                                
                            <li class="nav-item"><a class="nav-link" th:href="@{/(lang=es)}">ES</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/(lang=en)}">EN</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header">
                <div class="container text-center">
                    <h1><i class="fas fa-cog"></i> [[#{plantilla.suTienda}]]</h1>
                </div>
            </section>
        </header>

        <footer th:fragment="footer">
            <div class="container">
                <p class="lead">&COPY [[#{plantilla.derechos}]]</p>
            </div>
        </footer>
