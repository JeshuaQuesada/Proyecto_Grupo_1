<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Biblioteca - Inicio de Sesión</title>
        <meta charset="UTF-8"/>
        <style>
            body {
                background-color: #f3e5ab;
                font-family: 'Arial', sans-serif;
            }
            .card {
                background-color: #d2b48c;
                border: none;
                color: #5a3e1b;
            }
            .card-header {
                background-color: #8b5a2b;
                color: white;
                text-align: center;
            }
            .btn-custom {
                background-color: #5a3e1b;
                color: white;
                border: none;
            }
            .btn-custom:hover {
                background-color: #3e2a12;
            }
        </style>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container my-5">
            <div class="row justify-content-center"> 
                <div class="col-md-6">
                    <div class="card shadow-lg p-4">
                        <div class="card-header">
                            <h2>[[#{login.login}]]</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user-lock"></i> [[#{login.username}]]
                                    </label>
                                    <input class="form-control" type="text" name="username" id="username" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-key"></i> [[#{login.password}]]
                                    </label>
                                    <input class="form-control" type="password" name="password" id="password" required/>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-custom" type="submit">
                                        <i class="fas fa-sign-in-alt"></i> [[#{login.login}]]
                                    </button>
                                    <a th:href="@{/registro/nuevo}" class="btn btn-outline-dark">
                                        <i class="fas fa-user-plus"></i> [[#{accion.registrar}]]
                                    </a>
                                    <a th:href="@{/registro/recordar}" class="btn btn-outline-dark">
                                        <i class="fas fa-envelope"></i> [[#{accion.recordar}]]
                                    </a>
                                </div>
                            </form>
                            <div th:if="${param.error != null}" class="mt-3 text-center text-danger">
                                <h5>[[#{error.login}]]</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
