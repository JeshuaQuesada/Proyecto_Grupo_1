<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f5e6d3;">

    <!-- Header simplificado -->
    <header style="background-color: #5c4033; padding: 15px 30px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="color: #fff; margin: 0; font-size: 24px;">La Librería</h1>
        </div>
    </header>

    <!-- Formulario de login -->
    <main style="padding: 50px 30px; max-width: 400px; margin: 0 auto;">
        <div style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h2 style="color: #5c4033; text-align: center; margin-bottom: 25px;">Inicia Sesión</h2>
            <form th:action="@{/inicio_Sesion}" method="post">
                <div style="margin-bottom: 20px;">
                    <input type="text" class="form-control" placeholder="Usuario" required>
                </div>
                <div style="margin-bottom: 25px;">
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" style="background-color: #5c4033; color: white; width: 100%; padding: 12px; border: none; border-radius: 5px;">
                    Ingresar
                </button>
                <div style="text-align: center; margin-top: 20px;">
                    <a href="/index" style="color: #5c4033; text-decoration: none;">← Regresar al inicio</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
        <footer style="margin-top: auto; background-color: #8D6E63; padding: 1rem; font-size: 0.9rem; color: white;">
        <div style="display: flex; justify-content: space-between; max-width: 1200px; margin: 0 auto;">
            <div style="flex: 1; padding: 0 1rem;">
                <table style="width: 100%; border-collapse: collapse;">
                    <tr>
                        <td colspan="2"><strong>Acerca de</strong></td>
                    </tr>
                    <tr>
                        <td>Nosotros</td>
                    </tr>
                    <tr>
                        <td>Reglamento</td>
                    </tr>
                    <tr>
                        <td>Términos y condiciones</td>
                    </tr>
                </table>
            </div>
            <div style="flex: 1; padding: 0 1rem;">
                <table style="width: 100%; border-collapse: collapse;">
                    <tr>
                        <td><strong>Contáctenos</strong></td>
                    </tr>
                    <tr>
                        <td>WhatsApp</td>
                    </tr>
                    <tr>
                        <td>(809)4426-0083</td>
                    </tr>
                </table>
            </div>
            <div style="flex: 1; padding: 0 1rem;">
                <table style="width: 100%; border-collapse: collapse;">
                    <tr>
                        <td><strong>Redes Sociales</strong></td>
                    </tr>
                    <tr>
                        <td>Instagram</td>
                    </tr>
                    <tr>
                        <td>Facebook</td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="text-align: center; padding: 0.5rem; font-size: 0.8rem; margin-top: 1rem;">
            <strong>La Libreria</strong><br>
            Todos los derechos reservados
        </div>
    </footer>
</body>
</html>
