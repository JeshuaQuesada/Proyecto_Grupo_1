<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <title>Gestión de Usuarios</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"></header>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="mb-4">
                <h1>Gestión de Usuarios</h1>
            </div>

            <div class="text-center mb-4">
                <a class="btn-nuevo" th:href="@{/usuario/nuevo}">
                    <i class="bi bi-person-plus-fill me-2"></i> Nuevo Usuario
                </a>
            </div>

            <div class="alert alert-warning"
                 sec:authorize="isAuthenticated() && !hasRole('ROLE_ADMIN')">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <p class="mb-0">Esta sección es exclusiva para administradores. Si no tienes permisos, por favor, abandona esta página.</p>
            </div>

            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="card shadow">
                    <div class="card-header">
                        <i class="bi bi-people-fill me-2"></i> Listado de Usuarios
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered table-hover table-responsive">
                            <thead class="table-light">
                            <tr>
                                <th scope="col"><i class="bi bi-key-fill"></i> ID</th>
                                <th scope="col"><i class="bi bi-person-fill"></i> Nombre</th>
                                <th scope="col"><i class="bi bi-person-vcard-fill"></i> Apellido</th>
                                <th scope="col"><i class="bi bi-envelope-fill"></i> Correo</th>
                                <th scope="col"><i class="bi bi-telephone-fill"></i> Teléfono</th>
                                <th scope="col"><i class="bi bi-check-circle-fill"></i> Estado</th>
                                <th scope="col"><i class="bi bi-gear-fill"></i> Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="usuario : ${usuario}">
                                <td th:text="${usuario.idUsuario}"></td>
                                <td th:text="${usuario.nombre}"></td>
                                <td th:text="${usuario.apellido}"></td>
                                <td th:text="${usuario.correo}"></td>
                                <td th:text="${usuario.telefono}"></td>
                                <td>
                                    <span th:if="${usuario.activo}" class="badge badge-success"><i
                                            class="bi bi-check-lg me-1"></i> Activo</span>
                                    <span th:unless="${usuario.activo}" class="badge badge-secondary"><i
                                            class="bi bi-x-lg me-1"></i> Inactivo</span>
                                </td>
                                <td>
                                    <a class="btn btn-warning btn-sm me-2"
                                       th:href="@{/usuario/modificar/} + ${usuario.idUsuario}">
                                        <i class="bi bi-pencil-fill"></i> Modificar
                                    </a>
                                    <a class="btn btn-danger btn-sm"
                                       th:href="@{/usuario/eliminar/} + ${usuario.idUsuario}"
                                       onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?')">
                                        <i class="bi bi-trash-fill"></i> Eliminar
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="text-center mt-3">
                            <p class="mb-0">Total de usuarios: <strong th:text="${totalUsuarios}"></strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
